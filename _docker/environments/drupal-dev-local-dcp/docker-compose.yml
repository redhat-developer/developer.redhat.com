version: '2'
services:
  awestruct:
    build: ../../awestruct
    command:
      - "rake git_setup clean gen[drupal_dev_local_dcp]"
    links:
      - drupal
      - searchisko
    volumes:
      - ../../../:/home/awestruct/developer.redhat.com
      - ../../awestruct/overlay/ssh-key:/home/awestruct/.ssh
    environment:
      - google_api_key
      - dcp_user
      - dcp_password
      - vimeo_client_secret
      - vimeo_access_token_secret
      - vimeo_access_token
      - cache_password
      - cache_url
      - site_base_path
      - site_path_suffix
      - cdn_prefix
      - cache_user
      - github_token
      - drupal_user
      - drupal_password
      - ACCESSIBLE_SLAVE_IP
      - SEARCHISKO_HOST_PORT
      - DRUPAL_HOST_PORT
      - DRUPAL_HOST_IP
      - ghprbActualCommit
      - github_status_api_token
      - BUILD_URL

  drupal:
    build: ../../drupal
    ports:
      - "80:80"
    links:
      - drupalmysql
      - searchisko
    volumes:
      - ./rhd.settings.php:/var/www/drupal/web/sites/default/rhd.settings.php
      - ./rhd.settings.yml:/var/www/drupal/web/sites/default/rhd.settings.yml
      - ../../drupal/drupal-filesystem/web/themes/custom:/var/www/drupal/web/themes/custom
      - ../../drupal/drupal-filesystem/web/modules/custom:/var/www/drupal/web/modules/custom
      - ../../../images:/var/www/drupal/web/images:ro
      - ../../../stylesheets/fonts:/var/www/drupal/web/fonts:ro

  drupalmysql:
    image: mariadb:10.0.24
    environment:
      - MYSQL_USER=drupal
      - MYSQL_PASSWORD=drupal
      - MYSQL_DATABASE=drupal
      - MYSQL_ROOT_PASSWORD=superdupersecret
    expose:
      - "3306"
    volumes:
      - ../../drupal/prod_db.sql.gz:/docker-entrypoint-initdb.d/prod_db.sql.gz

  mysql:
    build: ../../mysql
    volumes:
      - ../../mysql:/etc/mysql/conf.d
    environment:
      - MYSQL_DATABASE=searchisko
      - MYSQL_USER=searchisko
      - MYSQL_PASSWORD=searchisko
      - MYSQL_ROOT_PASSWORD=superdupersecret
    expose:
      - "3306"

  searchisko:
    build: ../../searchisko
    expose:
     - "8080"
    ports:
     - "8080:8080"
    environment:
      - DB_NAME=searchisko
      - DB_USER=searchisko
      - DB_PASSWORD=searchisko
    links:
     - mysql

  apache:
   image: httpd:2.4.20
   command: "sh -c 'rm -f /usr/local/apache2/htdocs/index.html && httpd-foreground'"
   links:
    - drupal:docker
   expose:
    - 80
    - 9000
   ports:
    - "9000:9000"
   volumes:
    - export:/usr/local/apache2/htdocs
    - ./apache/httpd.conf:/usr/local/apache2/conf/httpd.conf
    - ./apache/httpd-vhosts.conf:/usr/local/apache2/conf/extra/httpd-vhosts.conf

  #
  # Environment actions
  #
  export:
    links:
     - drupal:docker
    build: ../../export
    volumes:
     - ../../../:/home/jenkins_developer/developer.redhat.com
     - export:/export
    entrypoint: "ruby _docker/lib/export/export.rb docker"

  #
  # Testing
  #
  unit_tests:
   build: ../../awestruct
   volumes:
    - ../../../:/home/awestruct/developer.redhat.com
   entrypoint: "bundle exec rake test"

  acceptance_tests:
    build: ../../awestruct
    volumes:
      - ../../../:/home/awestruct/developer.redhat.com
    environment:
      - ghprbActualCommit
      - github_status_api_token
      - CUCUMBER_TAGS
      - SELENIUM_HOST=http://selhub:4444/wd/hub
      - RHD_JS_DRIVER
      - BUILD_URL
      - RHD_TEST_PROFILE

  docker_chrome:
   image: selenium/node-chrome-debug:3.0.1-aluminum
   volumes:
    - /dev/shm:/dev/shm
    - ../../../_cucumber/tmp_downloads:/home/awestruct/developer.redhat.com/_cucumber/tmp_downloads
   links:
    - apache:docker
   environment:
    - HUB_PORT_4444_TCP_ADDR=selhub
    - DBUS_SESSION_BUS_ADDRESS=/dev/null
   depends_on:
    - selhub
   ports:
    - "5900"

  docker_firefox:
   image: selenium/node-firefox-debug:3.0.1-aluminum
   volumes:
    - /dev/shm:/dev/shm
    - ../../../_cucumber/tmp_downloads:/home/awestruct/developer.redhat.com/_cucumber/tmp_downloads
   links:
    - apache:docker
   environment:
    - HUB_PORT_4444_TCP_ADDR=selhub
    - DBUS_SESSION_BUS_ADDRESS=/dev/null
   depends_on:
    - selhub
   ports:
    - "5900"

#
# Volumes
#
volumes:
 export:
  driver: local

