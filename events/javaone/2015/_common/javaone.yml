  - speaker_name: Antoine
    speaker_lastname: Sabot-Durand
    speaker_title: 'Senior Software Engineer, Red Hat'
    speaker_img: antoine_sabot.jpg
    title: 'Advanced CDI in Live Coding'
    date: 'Tuesday, Oct 27, 8:30 a.m.'
    location: 'Parc 55—Cyril Magnin II/III'
    url:
    description: 'In less than six years of existence, Contexts and Dependency Injection (CDI) has become one of the major specifications in Java EE. CDI 1.1 and 1.2 proved to be the best solutions for naturally extending Java EE 7. In this session, the co-spec lead of CDI covers advanced CDI topics such as metadata injection manipulation, portable extension development, and new context creation. The tutorial also explores advanced features in CDI, from both the theoretical and practical standpoints. Through live coding, it shows how Dropwizard Metrics and Camel integrate with CDI, using the Apache DeltaSpike framework and the Arquillian testing platform.'
