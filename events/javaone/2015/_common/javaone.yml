  - speaker_name: Dalibor
    speaker_lastname: Topic
    speaker_title: 'Principal Product Manager, Oracle'
    speaker_img: dalibor_topic.jpg
    title: 'OpenJDK Adoption Group BOF '
    date: 'Monday, Oct 26, 8:00 p.m.'
    location: 'Hilton—Continental Ballroom 4'
    url:
    description: 'Many of us know about the OpenJDK. There’s a lot going on in the OpenJDK community: many new projects, repositories, and experiments. This is a lot of potential fun, but it can be easy to get lost. To help people wanting to contribute keep track of this intricate forest of development and find their way out, the Adoption Group was created. You have hopefully also seen an OpenJDK hackday being run by your local JUG, but do you wonder how these things are organized? Perhaps most importantly, do you want to get involved yourself or help your JUG get involved? If so, this is the panel discussion for you. Attend this session for a lively discussion of all things OpenJDK, and please be sure to bring lots of questions.'
