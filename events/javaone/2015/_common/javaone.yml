  - speaker_name: Markus
    speaker_lastname: Eisele
    speaker_title: 'Developer Advocate, Red Hat GmbH'
    speaker_img: markus_eisele.jpg
    title: 'What Would ESBs Look Like If They Were Done Today?'
    date: 'Tuesday, Oct 27, 5:30 p.m.'
    location: 'Parc 55—Market Street'
    url:
    description: 'Looking past former hype topics such as enterprise application integration, ESBs, and SOA, the fact is that the need for reliable integration solutions that are manageable and scalable is growing. More devices and datasources, combined with new and upcoming use cases and exciting wearables in a cloudified and heterogeneous infrastructure, require more bits and pieces than just a central ESB with some rules and point-to-point connections. What would that look like? And how can we keep the resultant solutions manageable? Attend this session to find out.'
  - speaker_name: Thomas
    speaker_lastname: Enebo
    speaker_title: 'Senior Principal Software Engineer, Red Hat'
    speaker_img: thomas_enebo.jpg
    title: 'Building Applications with JRuby 9000'
    date: 'Wednesday, Oct 28, 10:00 a.m.'
    location: 'Hilton—Golden Gate 6/7/8'
    url:
    description: 'Ruby has come a long way since JRuby first ran Rails in 2006. Frameworks such as Rails have grown up with the modern web, now supporting WebSockets, microservices, and integration with JavaScript client libraries such as Ember. Concurrency utilities modeled after the JDK are helping Ruby scale horizontally. Applications can be built with Rake—or with JRuby plugins for Gradle and Maven. Maven poms can be written in a beautiful Ruby DSL. Swing, JavaFX, and other graphics libraries become easy and fun with JRuby. Sass and Asciidoctor are already being used in Java apps, thanks to JRuby. And you can bundle up the whole thing in an executable JAR or WAR file; your DevOps will never know it’s Ruby. Come to this session to see what JRuby 9000 can do for you in 2015.'
  - speaker_name: Mauricio
    speaker_lastname: Leal
    speaker_title: 'LATAM Cloud/Mobile Subject Matter Expert (SME), Red'
    speaker_img: mauricio_leal.jpg
    title: 'Developing Java EE Applications with Security in Mind'
    date: 'Wednesday, Oct 28, 1:00 p.m.'
    location: 'Hilton—Plaza Room B'
    url:
    description: 'Most developers think about security only when the application goes into production, but because we’re entering the cloud era, it’s important to consider security from the ground up: taking requirements; adding some security features during development; and, most important, developing secure behavior during the whole development process till deployment into production. This session shows the risks and most common problems a developer will face in not adding security right from the start.'
  - speaker_name: Alexandre
    speaker_lastname: Porcelli
    speaker_title: 'Principal Software Engineer, Red Hat'
    speaker_img: alexandre_porcelli.jpg
    title: 'Java EE to Microservices Automagically '
    date: 'Wednesday, Oct 28, 4:30 p.m.'
    location: 'Parc 55—Embarcadero'
    url:
    description: 'We’ve been hearing a lot of hype about microservices and why we all should embrace them and design our software as suites of independently deployable services. This session shows how a Java EE programming model is a big enabler for decoupling monoliths and how well-written Java EE applications can be deployed as microservices without code changes. It discusses: understanding where a Java EE programming model can help you build a decoupled codebase, how we can leverage CDI extensions (through JMS and proxies) to deploy Java EE components as microservices, how to deploy Java EE components into a cloud-enabled microservices setup. Attendees can expect to see a running demo of a Java EE application deployed as microservices units in the cloud.'
  - speaker_name: Aslak
    speaker_lastname: Knutsen
    speaker_title: 'Senior Software Engineer, Red Hat Inc'
    speaker_img: aslak_knutsen.jpg
    title: 'Taming Microservices Testing with Docker and Arquillian Cube'
    date: 'Thursday, Oct 29, 2:30 p.m.'
    location: 'Parc 55—Embarcadero'
    url:
