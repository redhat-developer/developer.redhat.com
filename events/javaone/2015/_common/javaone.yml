  - speaker_name: Markus
    speaker_lastname: Eisele
    speaker_title: 'Developer Advocate, Red Hat GmbH'
    speaker_img: markus_eisele.jpg
    title: 'Riding a Camel Through the JEEhara '
    date: 'Monday, Oct 26, 11:00 a.m.'
    location: 'Parc 55—Mission'
    url:
    description: 'Apache Camel is one of the most complete integration frameworks out there. With more than 150 components and a large community, it clearly has its fans. Deploying the lightweight core is easy, but getting into modules and even more components is challenging. There are different approaches to riding that Camel. How to get the most out of it with Java EE and WildFly is exactly the topic of this session. It introduces you to both Java EE 7 and Apache Camel in a very brief way, follows up with various integration and deployment scenarios, and introduces the tools that can help you the most on the way to your integration solution.'
