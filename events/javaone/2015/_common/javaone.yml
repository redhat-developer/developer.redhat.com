  - speaker_name: Max
    speaker_lastname: Andersen
    speaker_title: 'Consulting Engineer, Red Hat'
    speaker_img: default.png
    title: 'What&rsquo;s the Best IDE for Java EE?'
    date: 'Tuesday, Oct 27, 12:30 p.m.'
    location: 'Hilton—Imperial Ballroom A'
    url:
    description: 'Which IDE do you use for Java EE development? Eclipse? JBoss Developer Studio? NetBeans? IntelliJ IDEA? Do you know what its most powerful features are for Java EE? Generally, developers stick to one IDE and configure it to match their daily programming needs. This session showcases the presenters’ favorite features in the different IDEs, with a focus on Java EE development. Web technologies, JSF, CDI, EJB, JPA, application servers, build tools, and all the related aspects of Java EE are of particular interest to the speakers. They will leave time for questions and discussion at the end, and hopefully you’ll walk away with a good understanding of the unique features each IDE provides.'
  - speaker_name: Charles
    speaker_lastname: Nutter
    speaker_title: 'Principal Software Engineer, Red Hat'
    speaker_img: charles_nutter.jpg
    title: 'Script Bowl 2015: The Emerging Languages Take Over'
    date: 'Tuesday, Oct 27, 2:30 p.m.'
    location: 'Hilton—Golden Gate 4/5'
    url:
    description: 'The highly successful Script Bowl sunsets, and the emerging languages take over. The panelists in this session, who represent the JVM-based languages Frege, Golo, Kotlin, Mirah, and Red Line, go through the following three rounds: language round, performance round, community round. The audience will pick the winner and will leave the fun-filled and unique panel session with an idea of which language might be the most relevant to their needs.'
