  - speaker_name: José
    speaker_lastname: Paumard
    speaker_title: 'CTO, JPEFI'
    speaker_img: jose_paumard.jpg
    title: 'CDI 2.0: What’s in the Works?'
    date: 'Monday, Oct 26, 12:30 p.m.'
    location: 'Parc 55—Cyril Magnin I'
    url:
    description: 'When work on CDI started, in 2006, the goal was only to provide an utility API to ease integration of the service tier (EJB) and the presentation layer (JSF) in the Java EE platform. It became far more than that. Today CDI is a complete dependency injection framework supporting contexts from the UI to the back end and providing an event bus, an AOP framework, and a powerful SPI for creating extensions. The goal of this session is to show the main patterns currently offered by CDI and to present the work of the expert group on the upcoming CDI 2.0. It is also to call for ideas from the community: what would you want to see introduced in CDI 2.0? There’s still time to share your request with the expert group or bring your contribution.'
  - speaker_name: Christine
    speaker_lastname: Flood
    speaker_title: 'Software Engineer, Red Hat, Inc.'
