  How can I disallow http trace requests in Red Hat Enterprise Linux (RHEL)? * How
  can I test to see if httpd / apache is responding to trace requests? * My security
  team communicated that we are vulnerable to [CVE-2004-2320](https://access.redhat.com/security/cve/CVE-2004-2320)
  or [CVE-2010-0386](http://web.nvd.nist.gov/view/vuln/detail?vulnId=CVE-2010-0386)
  how can I resolve this?- We are running EWS 2.0, our operations ran a security audit
  on our servers and confirm that we are vulnerable to Apache HTTP TRACE / TRACK Methods
  Allowed issue, How to fix it? * Our security team reports the `HTTP TRACE Method
  Enabled` vulnerability; how is this addressed?- servers were identified with the
  TRACE and TRACK methods enabled. TRACE and TRACK are two HTTP methods used to debug
  web applications. These methods could be leveraged by malicious users to perform
  Cross-site Tracing attacks which are used to bypass authentication token protections.-
  How to fix [CVE-2008-7253](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2008-7253),[CVE-2006-4683](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2006-4683),[CVE-2004-2763](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2004-2763),[CVE-2010-0386](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2010-0386),[CVE-2009-2823](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2009-2823)?"],"sys_created":["2016-06-29T20:01:11.000Z"],"sys_url_view":["https://access.stage.redhat.com/solutions/198813"],"sys_type":["solution"],"sys_tags":["apache","cve","http","rhel","rhel_4","rhel_5","rhel_6","rhel_7","security","Security-Vulnerabilities"],"sys_title":["How
