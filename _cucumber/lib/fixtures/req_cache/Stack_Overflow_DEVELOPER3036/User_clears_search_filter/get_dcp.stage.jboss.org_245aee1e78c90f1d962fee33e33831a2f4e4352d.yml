  Da Rugna","accept_rate":79},"comment_count":0,"is_accepted":false,"last_activity_date":"1484232045000","creation_date":"1484232045000","title":"JBoss
  Fuse Specified service reference is null","body":"<p>The actual code you have to
  write depends on how your bundles start. Do you use a Java class as BundleActivator?
  Spring? Blueprint?</p>\n\n<p>Generally speaking, each bundle must specify its dependencies.
  There are 2 kinds of dependencies:</p>\n\n<ul>\n<li>dependeny on some classes in
  packages exported by other bundles</li>\n<li>dependency on a service provided by
  some other bundle</li>\n</ul>\n\n<p>Your bundle should declare packages and services
  (Java interfaces) it needs. This way you \"force\" JBoss/Karaf to start bundles
  in the correct order and avoid null service references.</p>\n\n<p>Have a look at
  this guide:<br>\n<a href=\"https://access.redhat.com/documentation/en-US/Red_Hat_JBoss_Fuse/6.0/html-single/Managing_OSGi_Dependencies/index.html\"
  rel=\"nofollow noreferrer\">https://access.redhat.com/documentation/en-US/Red_Hat_JBoss_Fuse/6.0/html-single/Managing_OSGi_Dependencies/index.html</a></p>\n","answer_id":41615905,"question_id":41464835,"tags":[],"share_link":"http://stackoverflow.com/a/41615905","score":0,"down_vote_count":0,"up_vote_count":0}],"sys_type":"stackoverflow_thread","answer_count":"1","time_to_answer_mins":11600.05,"sys_updated":"2017-01-12T11:30:52.321-05:00","sys_id":"stackoverflow_question-41464835","sys_url_view":"http://stackoverflow.com/questions/41464835/jboss-fuse-specified-service-reference-is-null","sys_content_id":"41464835","last_activity":"1484232045000","down_vote_count":"0","sys_content_provider":"stackoverflow","sys_content_content-type":"text/plain","owner":{"profile_image":"https://i.stack.imgur.com/a0iY5.jpg?s=128&g=1","user_type":"registered","user_id":6588746,"link":"http://stackoverflow.com/users/6588746/sridhar","reputation":31,"display_name":"Sridhar","accept_rate":100},"sys_content_plaintext":"I
