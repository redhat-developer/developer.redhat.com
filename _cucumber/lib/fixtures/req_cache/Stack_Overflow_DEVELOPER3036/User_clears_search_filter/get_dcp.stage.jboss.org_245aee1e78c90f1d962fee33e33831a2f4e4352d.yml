  Fuse 6.x to run PAX-EXAM itests with JDK 1.8","tags":["jbossfuse","pax-exam"],"sys_content":"<p>Seems
  like artifacts of JBoss Fuse 6.2.x and 6.3.x compiled with JDK 1.7 and PAX-EXAM
  itests work fine, though they error out with JDK 1.8. </p>\n\n<p>Same applies if
  you create own OSGI bundle and use Maven dependency:</p>\n\n<pre><code>&lt;dependencyManagement&gt;\n    &lt;dependencies&gt;\n        &lt;dependency&gt;\n            &lt;groupId&gt;org.jboss.fuse.bom&lt;/groupId&gt;\n            &lt;artifactId&gt;jboss-fuse-parent&lt;/artifactId&gt;\n            &lt;version&gt;6.2.1.redhat-084&lt;/version&gt;\n            &lt;type&gt;pom&lt;/type&gt;\n            &lt;scope&gt;import&lt;/scope&gt;\n        &lt;/dependency&gt;\n</code></pre>\n\n<p>So
  if you want you project build with JDK 1.8 you have to exclude PAX-EXAM itests from
  maven lifecycle and run another process with JDK 1.7 just for itests.</p>\n\n<p>Moreover
  JDK 1.7 end of life as of April, 2015 - <a href=\"http://www.oracle.com/technetwork/java/eol-135779.html\"
  rel=\"nofollow noreferrer\">http://www.oracle.com/technetwork/java/eol-135779.html</a></p>\n\n<hr>\n\n<p>$
  java -version\njava version \"1.8.0_92\"\nJava(TM) SE Runtime Environment (build
  1.8.0_92-b14)\nJava HotSpot(TM) 64-Bit Server VM (build 25.92-b14, mixed mode)</p>\n\n<p>$
  cd D:\\projects\\jboss-fuse-6.2.1-621084-sources\\camel-2.15.1.redhat-621084\\tests\\camel-itest-osgi</p>\n\n<p>$
  mvn clean install -Dmaven.test.skip=false</p>\n\n<p>---- <strong>ERRORS</strong>
